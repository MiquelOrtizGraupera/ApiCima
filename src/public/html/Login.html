<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>CIMA LogIn</title>
</head>
<body onload="LogIn()">
<div class=centerBox>
    <img id="imagenLogo" src="../resources/LogoNoMargin.png"/>
    <form id="formLogin">
        <label for="nombreUsuario">Nombre usuario</label>
        <input type="text" id="nombreUsuario" placeholder="cima@gmail.com">

        <label for="passwordUsuario">Password</label>
        <input type="password" id="passwordUsuario" placeholder="********"
               class="input-password">

        <input type="button" class="login" onsubmit="GoIndex" value="Enviar">
        <button class="goToRegister"><a href="myAccount.html">Registrate</a></button>

        <a class="aDelLogin" href="forgotPassword.html">Forgot my password</a>
    </form>
</div>

<button><a href="index.html">GoToIndex</a></button>
<button><a href="myAccount.html">LogIn</a></button>
<script src="../javascript/logicaFrontEnd.js"></script>
</body>
</html>
